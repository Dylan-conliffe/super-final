<!DOCTYPE html>
<html ng-app="app.auth">
    <head>
        <title>Cyphr</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
       <script src ="/js/controller.js"></script>
    
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
        <link rel="stylesheet" href="/TheLook/main.css">
</head>
<header ng-controller= "app.auth.controller as auth">
  <nav>
        
        <form ng-submit="auth.login.submit($event)">
            <input type="email" placeholder="Email"    ng-model="auth.payload.email"  >
            
            <input type="text"  placeholder="Username" ng-model="auth.payload.username" >
            <input type="password"  placeholder="Password" ng-model="auth.payload.password" >
            <button type="submit"> Login </button>
        </form>

    </nav>
</header>
<body>
    <h1>Cyphr </h1>
    <a href ="http://localhost:3000/html/register.html"> <button class = "mycenter"> Get Cyphin'! </button></a>
  
</body>

<footer>
    	<h6> &copy; yourmother <h6>
</footer>
</html>
